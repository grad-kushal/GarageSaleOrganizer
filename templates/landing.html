<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage Sale Organizer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSgw5nZEK3PiL6tHbI761u3e4ATKVWVI4&callback=initMap"async defer></script>
  <script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.224504610, lng: -80.84564},
            zoom: 10
        });
        var pin;
        google.maps.event.addListener(map, 'click', function(event) {
            if (pin) {
                pin.setMap(null);
            }
            pin = new google.maps.Marker({
                position: event.latLng,
                map: map
            });
            document.getElementById('location').value = event.latLng;
        });
    }
  </script>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="col-md-9">
                <a class="navbar-brand" href="/">Garage Sale Organizer</a>
            </div>
            <div class="collapse navbar-collapse col-md-3" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
  </nav>

  <header class="bg-primary text-white text-center py-5">
    <h1>Discover Hidden Treasures Near You!</h1>
    <p class="lead">Find the best garage sales in your area and score great deals.</p>
    <form method="GET" action='/search' mb-3>
      <div class="input-group">
        <input type="text" name="location" class="form-control" placeholder="Enter ZIP code" required pattern="[0-9]{5}">
        <button type="submit" class="btn btn-warning">Find Sales Near Me</button>
      </div>
    </form>
    <p style="margin-top: 40px; margin-bottom: 0px;">Or, Select a location on the map below</p>
  </header>

   <div class="container" style="margin-top: 5px;">
        <div class="row">
            <form action="/search" method="get">
                <div class="form-group">
                    <div id="map" style="height:400px;width:100%"></div>
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <button style="margin-top: 10px;" type="submit" class="btn btn-warning">Find Sales Near Me</button>
            </form>
        </div>
   </div>

  <main class="container mt-5">
    <section class="featured-sales">
      <h2>Featured Sales</h2>
      <div class="row">
        <!-- Add your featured sales here using Bootstrap cards -->
      </div>
    </section>
  </main>

  <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form method="POST" action="/subscribe">
                        <div class="input-group mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <ul class="list">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/faq">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
