<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Error Page - Garage Sale Organizer</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Garage Sale Organizer</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-danger">Error</h1>
        <p class="text-secondary">Sorry, your query contains errors. You need to start over.</p>
        <a href="http://127.0.0.1:5000/" class="btn btn-info" role="button">Start Over</a>
      </div>
    </div>
  </div>

  <footer class="bg-light mt-5 py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Subscribe to Our Newsletter</h3>
          <form method="POST" action="/subscribe">
            <div class="input-group mb-3">
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
              <button type="submit" class="btn btn-primary">Subscribe</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <ul class="list-unstyled">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/faq">FAQ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
